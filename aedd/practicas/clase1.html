### Estructura de un programa
]
	

1) Utilizando ZinjaI copia el siguiente programa en el editor. Luego, compilalo y ejecutalo. Observando el comportamiento resultante analizar: ¿Qué realiza el programa? ¿Cómo se estructura un programa en C++?

--
	
```C++
#include <iostream>
using namespace std;


```

```C++

	cout << "Me dices tu número de legajo?" << endl;
	cin >> nroLegajo;

	return 0;
}

### Entradas, Algoritmos y Salidas
]

2) Tu misión, si decides aceptarla, es recibir los 3 números de 2 dígitos que desactivan la bomba del destino final. Para desactivarla simplemente tienes que mostrar los 3 números recibidos en el orden inverso al que los recibiste, decodificando cada número sumándole su último dígito, y separándolos con un guión medio.

*Ejemplo:*
*Ingrese el código de desactivación de la bomba: 37 24 51*
*El código de desactivación real es 52-28-44*

### Algoritmo "Desactivar Bomba"
]

--

.left-column[
  **Pseudocódigo**
```
Leer num1
Leer num2
Leer num3

num1 <- num1 + num1%10
num2 <- num2 + num2%10
num3 <- num3 + num3%10

Mostrar num3-num2-num1
```

.center[
### Estrategia de trabajo
]

#### 1. Leer el enunciado del problema y comprender lo que se pide.
#### 2. Identificar Entradas y Salidas.
#### 3. Pensar el algoritmo para poder obtener la salida a partir de las entradas.
#### 4. Codificar la solución en el IDE (ZinjaI).
#### 5. Probar hasta considerar que la solución es la correcta, considerando los distintos casos de entrada que puede haber.
#### 6. Subir la solución al juez en línea (beecrowd/omegaUp).
#### 7. Analizar el resultado del envío.
#### 8. Si hay algún error, analizar y corregir, y si es necesario, volver al punto 1.
